<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор</title>
</head>
<body>
    <style>
            body {
    background-color: rgb(182, 181, 178);
      margin-top: 0vw;
      margin-left: 8%;
      margin-right: 8%; 
      padding: 0;
    }
    button {
      font-size: 1.5em;
      margin: 0.5em;
      padding: 0.5em 1em;
    }
    input {
      font-size: 1.5em;
      margin: 0.5em;
      padding: 0.5em;
      width: 150px;
    }
    </style>
  <h2 style="font-size:50px;">Калькулятор</h2>

  <input id="a" placeholder="Перше число" />
  <input id="b" placeholder="Друге число" />

  <div>
    <button onclick="calc('+')">+</button>
    <button onclick="calc('-')">-</button>
    <button onclick="calc('*')">*</button>
    <button onclick="calc('/')">/</button>
  </div>

  <p style="font-size:40px;">Результат: <span id="result"> </span></p>

  <script>
    function calc(op) {
      const a = Number(document.getElementById("a").value);
      const b = Number(document.getElementById("b").value);
      const resultEl = document.getElementById("result");

      let res;
      if (op == '+') res = a + b;
      if (op == '-') res = a - b;
      if (op == '*') res = a * b;
      if (op == '/') 
      {
        if (b == 0) 
        {
          resultEl.textContent = "Себе на 0 поділи!";
          return;
        }
        res = a / b;
      }

      resultEl.textContent = res;
    }
  </script>
</body>
</html>
